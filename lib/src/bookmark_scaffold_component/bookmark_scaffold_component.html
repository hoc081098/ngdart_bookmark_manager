<material-drawer persistent #drawer="drawer">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>
        <div group>
            <material-list-item>
                <material-icon icon="home"></material-icon>Home
            </material-list-item>
        </div>
    </material-list>
</material-drawer>
<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button icon
                             class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>

            <span class="material-header-title">Bookmark manager</span>

            <div class="material-spacer"></div>

        </div>
    </header>

    <div class="col-12 d-flex flex-row justify-content-center">
        <div class="p-4 col-md-8">
            <div *ngFor="let bookmark of bookmarks; let i = index">

                <div *ngIf="bookmark.edit">
                    Edit...
                </div>

                <div class="card" *ngIf="!bookmark.edit">
                    <div class="card-body">
                        <h5 class="card-title">{{ bookmark.title }}</h5>
                        <p class="card-text">{{ bookmark.description }}</p>
                        <a [href]="bookmark.url" class="btn btn-primary">Go to website</a>
                        <button class="btn btn-secondary" (click)="toggleEdit(i)">Edit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
